<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Project</title>
    <style>
        .svg-container {
            text-align: center;
            margin: 20px 0;
        }
        .svg-container img {
            width: 500px;
            height: auto; /* Maintain aspect ratio */
            animation: wiggle 1s infinite;
        }
        @keyframes wiggle {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light gray text */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden; /* Prevent scrollbars from appearing due to dots */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e; /* Slightly lighter dark background for the content area */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Needed for positioning of child elements */
            z-index: 1; /* Ensure content is above dots */
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #FFA500; /* Burnt orange underline */
        }
        header h1 {
            margin: 0;
            color: #FFA500; /* Burnt orange text */
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .badge {
            display: block;
            margin: 10px auto;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #FFA500; /* Burnt orange text for links */
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            color: #CCCCCC; /* Light gray heading */
            border-bottom: 2px solid #333; /* Darker border */
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        /* Blinking dots styles */
        .dots-overlay {
            position: fixed; /* Ensure dots are fixed relative to viewport */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            pointer-events: none; /* Allow interaction with content below */
            z-index: 0; /* Ensure dots are below content */
            overflow: hidden; /* Prevent scrollbars due to dots */
        }
        .dot {
            position: absolute;
            background-color: #FFA500; /* Burnt orange */
            border-radius: 50%;
            opacity: 0;
            pointer-events: none; /* Prevent interaction with dots */
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Project</h1>
    </header>

    <div class="container">
        <section>
            <h2>About the Project</h2>
            <p>A Project where I try to bring all my learning together, blending them in a beautiful fabric of Software Development</p>
        </section>

        <nav>
            <a href="about.html">About</a>
        </nav>
        <div class="svg-container">
            <img src="launching.svg" alt="The Project">
        </div>
    </div>

    <!-- Blinking dots container -->
    <div class="dots-overlay"></div>

    <!-- Blinking dots script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numDots = 50;
            const dotsOverlay = document.querySelector('.dots-overlay');

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.width = `${Math.random() * 10 + 5}px`;
                dot.style.height = dot.style.width;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.animation = `blink ${Math.random() * 3 + 2}s ease-in-out infinite`;
                dotsOverlay.appendChild(dot);
            }
        });
    </script>
</body>
</ht
